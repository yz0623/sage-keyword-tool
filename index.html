<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sage 关键词工具</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        ::selection { background: #4f46e5; color: white; }
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.2); border-radius: 10px; }
        .shadow-inner { box-shadow: inset 0 2px 4px 0 rgba(0, 0, 0, 0.05); }
    </style>
</head>
<body class="bg-slate-50 text-left">
    <div id="root"></div>
    <script type="text/babel">
        const { Copy, Trash2, ShieldCheck, CheckCircle2, Layers, Edit3, PlayCircle, XCircle, RefreshCw } = lucide;
        const App = () => {
            const [rawInput, setRawInput] = React.useState('');
            const [productTitle, setProductTitle] = React.useState('');
            const [category, setCategory] = React.useState('');
            const [excludeWords, setExcludeWords] = React.useState('Style, Stylish, Fashion, Branding, Quality, Professional, Cheap, Unisex, Creative, Elegant, Classic, Trendy, Modern, Perfect, Custom, Customizable, Customized Logo, Promotional, Personalization, Giveaway, Advertising, Gift, Multi-Color print, Full Color Print, Digital Printing, Room, BBQ, rush service, Accessory, Corporate');
            const [results, setResults] = React.useState('');
            const [copyStatus, setCopyStatus] = React.useState(false);
            const [isProcessing, setIsProcessing] = React.useState(false);
            const toSingular = (word) => {
                if (!word || word.length <= 3) return word;
                let s = word.toLowerCase();
                if (s.endsWith('yes') || s.endsWith('less') || s.endsWith('ness')) return s;
                if (s.endsWith('ies')) return s.slice(0, -3) + 'y';
                if (s.endsWith('es')) { if (/(s|x|ch|sh)es$/.test(s)) return s.slice(0, -2); return s.slice(0, -1); }
                if (s.endsWith('s') && !s.endsWith('ss')) return s.slice(0, -1);
                return s;
            };
            const capitalize = (str) => str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
            const processKeywords = () => {
                if (!rawInput.trim()) return;
                setIsProcessing(true);
                setTimeout(() => {
                    const clean = (t) => t.toLowerCase().split(/[^a-z0-9]+/).filter(w => w.length > 0);
                    const forbidden = new Set(excludeWords.toLowerCase().split(/[,，\n]+/).map(w => w.trim()));
                    const titleWords = new Set(clean(productTitle).map(toSingular));
                    const catWords = new Set(clean(category).map(toSingular));
                    const allWords = rawInput.toLowerCase().split(/[^a-z0-9]+/).filter(w => w.length > 1);
                    const unique = []; const used = new Set();
                    for (const w of allWords) {
                        const s = toSingular(w);
                        if (!forbidden.has(w) && !forbidden.has(s) && !titleWords.has(s) && !catWords.has(s) && !used.has(s)) {
                            unique.push(s); used.add(s);
                        }
                    }
                    let res = []; let len = 0;
                    for (const w of unique) {
                        const f = capitalize(w);
                        const sep = res.length > 0 ? ', ' : '';
                        if (len + sep.length + f.length <= 200) { res.push(f); len += sep.length + f.length; }
                    }
                    setResults(res.join(', ')); setIsProcessing(false);
                }, 400);
            };
            return (
                <div className="h-screen bg-slate-50 flex flex-col font-sans text-slate-900 overflow-hidden">
                    <header className="bg-white border-b border-slate-200 px-6 py-4 flex justify-between items-center shrink-0">
                        <div className="flex items-center gap-3">
                            <div className="bg-indigo-600 p-2 rounded-xl shadow-lg shadow-indigo-200"><Layers className="text-white" size={24} /></div>
                            <div><h1 className="text-xl font-black text-slate-800">Sage 关键词工具</h1><p className="text-[10px] text-slate-400 font-bold uppercase">Premium Search Terms Processor</p></div>
                        </div>
                    </header>
                    <main className="flex-1 flex p-6 gap-6 min-h-0 max-w-[1800px] mx-auto w-full overflow-hidden">
                        <section className="w-1/2 flex flex-col bg-white rounded-[2rem] border border-slate-200 shadow-xl p-8 overflow-hidden">
                            <div className="flex justify-between mb-4 shrink-0">
                                <h2 className="font-bold text-slate-800 text-lg flex items-center gap-2"><Edit3 size={20} className="text-indigo-600" />输入配置</h2>
                                <button onClick={processKeywords} disabled={!rawInput.trim() || isProcessing} className="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2.5 rounded-xl font-black text-sm flex items-center gap-2 shadow-md">
                                    {isProcessing ? <RefreshCw className="animate-spin" size={16} /> : <PlayCircle size={16} />}生成
                                </button>
                            </div>
                            <div className="grid grid-cols-2 gap-4 mb-4">
                                <input placeholder="标题词自动排除" className="p-3 bg-slate-50 border rounded-xl text-sm" value={productTitle} onChange={e => setProductTitle(e.target.value)} />
                                <input placeholder="类目词自动排除" className="p-3 bg-slate-50 border rounded-xl text-sm" value={category} onChange={e => setCategory(e.target.value)} />
                            </div>
                            <textarea placeholder="粘贴原始关键词数据..." className="flex-1 p-4 bg-slate-50 border rounded-2xl text-sm mb-4 resize-none shadow-inner" value={rawInput} onChange={e => setRawInput(e.target.value)} />
                            <textarea className="h-20 p-3 bg-slate-50 border rounded-xl text-[10px] text-slate-500 font-mono" value={excludeWords} onChange={e => setExcludeWords(e.target.value)} />
                        </section>
                        <section className="w-1/2 bg-slate-900 rounded-[2rem] p-8 text-white flex flex-col relative overflow-hidden">
                            <div className="flex justify-between mb-6 shrink-0">
                                <h3 className="text-xl font-black text-emerald-400 flex items-center gap-3"><CheckCircle2 size={24} />清洗结果</h3>
                                <button onClick={() => {navigator.clipboard.writeText(results); setCopyStatus(true); setTimeout(()=>setCopyStatus(false), 2000)}} disabled={!results} className={`px-6 py-2.5 rounded-xl font-black text-sm transition-all ${copyStatus ? 'bg-emerald-500' : 'bg-white/10 border border-white/10'}`}>
                                    {copyStatus ? '已复制' : '复制结果'}
                                </button>
                            </div>
                            <div className="flex-1 bg-white/5 rounded-[1.5rem] p-8 border border-white/5 overflow-y-auto relative mb-4">
                                {results ? <p className="text-2xl font-bold text-slate-100 leading-relaxed">{results}</p> : <div className="h-full flex flex-col items-center justify-center opacity-20"><PlayCircle size={64} /><p className="mt-4 font-bold">等待生成</p></div>}
                                <div className="absolute bottom-4 right-6 px-4 py-1.5 rounded-full text-xs font-black bg-emerald-500/80">{results.length} / 200</div>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
        setTimeout(() => lucide.createIcons(), 500);
    </script>
</body>
</html>
